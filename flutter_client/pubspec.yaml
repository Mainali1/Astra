name: astra_client
description: A Flutter client for the Astra Voice Assistant

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP and WebSocket
  http: ^1.1.0
  web_socket_channel: ^2.4.0
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Audio
  audioplayers: ^5.2.1
  
  # Permissions
  permission_handler: ^11.0.1
  
  # Network
  connectivity_plus: ^5.0.2
  
  # Utils
  intl: ^0.18.1
  url_launcher: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/audio/
  
  fonts:
    - family: Commissioner
      fonts:
        - asset: assets/fonts/commissioner/Commissioner-Thin.ttf
          weight: 100
        - asset: assets/fonts/commissioner/Commissioner-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/commissioner/Commissioner-Light.ttf
          weight: 300
        - asset: assets/fonts/commissioner/Commissioner-Regular.ttf
          weight: 400
        - asset: assets/fonts/commissioner/Commissioner-Medium.ttf
          weight: 500
        - asset: assets/fonts/commissioner/Commissioner-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/commissioner/Commissioner-Bold.ttf
          weight: 700
        - asset: assets/fonts/commissioner/Commissioner-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/commissioner/Commissioner-Black.ttf
          weight: 900 