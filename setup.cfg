[flake8]
max-line-length = 120
extend-ignore = 
    # Ignore blank lines containing whitespace
    W293,
    # Ignore missing blank lines between functions
    E302,
    # Ignore continuation line indentation
    E128,E129,E131
per-file-ignores =
    # Ignore unused imports in __init__.py files
    __init__.py:F401
exclude =
    .git,
    __pycache__,
    .venv,
    .env,
    venv,
    env,
    build,
    dist 